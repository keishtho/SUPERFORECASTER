<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER-FORECASTER - Support Capacity Planning</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        /* Layout */
        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #222;
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        /* Card Components */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 16px;
            font-size: 1.5rem;
        }

        /* Form Controls */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group input[readonly] {
            background: #f8f9fa;
            color: #6c757d;
        }

        /* Tooltip Styles */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-icon {
            color: #3498db;
            cursor: help;
            margin-left: 4px;
        }

        .tooltip {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .tooltip-container:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .forecast-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        .forecast-table th {
            background: #2c3e50;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .forecast-table td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #e1e5e9;
        }

        .forecast-table .sticky-col {
            position: sticky;
            left: 0;
            background: white;
            z-index: 5;
            font-weight: 600;
        }

        .forecast-table input {
            width: 80px;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .forecast-table input:focus {
            outline: none;
            border-color: #3498db;
        }

        .forecast-table input[readonly] {
            background-color: #f1f3f5; /* Light grey */
            color: #868e96;
            cursor: not-allowed;
        }

        .row-locked {
            background-color: #f8f9fa !important;
        }

        /* Status Indicators */
        .status-positive { color: #27ae60; font-weight: 600; }
        .status-warning { color: #f39c12; font-weight: 600; }
        .status-negative { color: #e74c3c; font-weight: 600; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .form-grid { grid-template-columns: 1fr; }
            .forecast-table { font-size: 12px; }
            .forecast-table th, .forecast-table td { padding: 6px 4px; }
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cell Stack Layout */
        .cell-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-value {
            font-weight: 600;
            font-size: 14px;
        }

        .impact-below {
            font-size: 11px;
            color: #6c757d;
            margin-top: 2px;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 350px;
            width: 90%;
            margin: 20px auto;
        }

        /* Responsive improvements */
        @media (max-width: 1200px) {
            .forecast-table {
                font-size: 12px;
            }
            
            .forecast-table th,
            .forecast-table td {
                padding: 6px 4px;
            }
            
            .forecast-table input {
                width: 60px;
                font-size: 12px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                padding: 16px;
            }
            
            .forecast-table {
                font-size: 11px;
            }
            
            .forecast-table th,
            .forecast-table td {
                padding: 4px 2px;
            }
        }

        /* Loading and error states */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border: 1px solid #cfc;
        }

        /* Accessibility improvements */
        .forecast-table th:focus,
        .forecast-table td:focus {
            outline: 2px solid #3498db;
            outline-offset: -2px;
        }

        .form-group input:focus {
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Print styles */
        @media print {
            .container {
                max-width: none;
                padding: 0;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ddd;
                break-inside: avoid;
            }
            
            .forecast-table {
                font-size: 10px;
            }
        }

        .manual-override {
            font-style: italic;
            background-color: #fffde7; /* A very light yellow to indicate edited */
        }

        .reset-button {
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
            color: #888;
            display: inline-block;
            transition: color 0.2s;
        }

        .reset-button:hover {
            color: #e53935; /* Red on hover to indicate a destructive action */
        }

        .reset-all-button {
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
            color: #888;
            display: inline-block;
            transition: color 0.2s;
            font-weight: normal; /* To not make the icon bold */
        }

        .reset-all-button:hover {
            color: #e53935;
        }

        .column-lock-toggle {
            cursor: pointer;
            font-size: 13px;
            margin-left: 5px;
            font-weight: normal;
        }

        .cell-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px; /* Ensure a minimum width for the cell content */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå¶ SUPER üå• FORECASTER ‚òÄÔ∏è</h1>
        </header>

        <!-- Global Inputs -->
        <div id="configContainer"></div>

        <!-- Forecast Tables -->
        <div id="forecastContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
